<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="playlist.svg" alt="playlist" id="playlist-img">
        <h2>FEEL THE MUSIC</h2>
        <img src="music.svg" alt="music" id="music-img">
    </header>
    <main>
        <div class="left">
            <div class="song-image">
        </div>
        <div class="volume-div">
            <div class="volume-img">
                <img src="volume.svg" alt="volume">
            </div>
            <input type="range" id="volume-range">
        </div>
        </div>
        <div class="right">
            <div class="details">
                <h3 id="song-name">Ve Kamleya</h3>
                <h5 id="song-singer">Arijit Singh</h5>
            </div>
            <input type="range" id="song-duration">
            <div class="controls">
                <div class="prev-img">
                    <img src="previous.svg" alt="previous" id="prev-img">
                </div>
                <div class="play-pause">
                    <img src="play.svg" alt="play" id="play-pause">
                </div>
                <div class="next-img">
                    <img src="next.svg" alt="next" id="next-img">
                </div>
               
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
